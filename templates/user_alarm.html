{% extends 'base.html' %}
{% block content %}


<section class="section" id="head">
  <div class="container">

    <div class="row">
      <div class="col-md-10 col-lg-10 col-md-offset-1 col-lg-offset-1 text-center"> 
<h1>Hi, {{ user.first_name }}!</h1> 
 <h3 class="tagline">
          Answer fun questions about yourself.<br>
          And then click "visualize" to see them come to life.
        </h3>
  
  
  
  <h2 id="question_text">{{ question_text }}</h2> 

  
  <br><br>

  <button onclick="startRecording(this);" class="button record"></button>
  <button id="submit_answer" onclick="stopRecording(this);" disabled class="button submit"></button>
  <br><br> <br><br> <br><br>
  

  <button id="next_question" class="button next-question"></button>

  <form action="/visualize" method="GET">
  <input type="submit" class="button visualize" value="visualize">
  </form>

  


  
  

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
 <script>

 $("#submit_answer").click(function() {
    $.get('/next_question', function (data){

      console.log(data);
      $('#question_text').html(data);
    })
})
 

 $("#next_question").click(function() {
    $.get('/next_question', function (data){

      console.log(data);
      $('#question_text').html(data);
    })
})


 var audio_context;
  var recorder;

  function startUserMedia(stream) {
    var input = audio_context.createMediaStreamSource(stream);
    
    recorder = new Recorder(input);
  }

  function startRecording(button) {
    recorder && recorder.record();
    button.disabled = true;
    button.nextElementSibling.disabled = false;
  }

  function stopRecording(button) {
    recorder && recorder.stop();
    button.disabled = true;
    button.previousElementSibling.disabled = false;
    // __log('Stopped recording.');
    
    // create WAV download link using audio data blob
    sendBlobToServer();
    // sendQuestionTextToServer();
    recorder.clear();
  }


  function sendBlobToServer() {
      recorder && recorder.exportWAV(function (blob) {
        console.log(blob);
        var formData = new FormData();

        formData.append('file', blob, 'test.wav');

        $.ajax({
        url :  "/save_recording",
        type: 'POST',
        data:  formData,
        contentType: false,
        processData: false,
        success: function(data) {
          console.log("success!");
        },    
        error: function() {
          console.log("failure!");
        }
      });

    })

    }

  window.onload = function init() {
    try {
      // webkit shim
      window.AudioContext = window.AudioContext || window.webkitAudioContext;
      navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia;
      window.URL = window.URL || window.webkitURL;
      
      audio_context = new AudioContext;
      // __log('Audio context set up.');
      // __log('navigator.getUserMedia ' + (navigator.getUserMedia ? 'available.' : 'not present!'));
    } catch (e) {
      alert('No web audio support in this browser!');
    }
    
    navigator.getUserMedia({audio: true}, startUserMedia, function(e) {
      // __log('No live audio input: ' + e);
    });
  };
  </script>

  <script src="/static/js/lib/recorder.js"></script>
  {% endblock %}
